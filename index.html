<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col"></div>
            <div class="col">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h2>Player</h2>
            </div>
            <div class="col d-flex justify-content-center">
                <h3>Score:</h3>
            </div>
            <div class="col d-flex justify-content-center">
                <h2>PC</h2>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col d-flex justify-content-center"><h4 id="player"></h4></div>
            <div class="col d-flex justify-content-center"><h4 id="score"></h4></div>
            <div class="col d-flex justify-content-center"><h4 id="pc"></h4></div>
        </div>
        <div class="row min-vh-50">
            <div class="col"><img src="" alt="" height="500px" id="img_player"></div>
            <div class="col"></div>
            <div class="col"><img src="" alt="" height="500px" id="img_pc"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md-2 d-flex justify-content-center"><button class="btn btn-secondary" id="rock" value="0"><img src="img/rock.svg" alt="rock" height="100px"></button></div>
            <div class="col-md-2 d-flex justify-content-center"><button class="btn btn-secondary" id="paper" value="1"><img src="img/paper.svg" alt="rock" height="100px"></button></div>
            <div class="col-md-2 d-flex justify-content-center"><button class="btn btn-secondary" id="sci" value="2"><img src="img/sci.svg" alt="rock" height="100px"></button></div>
            <div class="col-md"></div>
    
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
